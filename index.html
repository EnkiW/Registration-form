<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Форма реєстрації</h2>
<form id="registrationForm">
    <label for="firstName">Ім'я:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Прізвище:</label>
    <input type="text" id="lastName" required><br>

    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" required><br>

    <label>Стать:</label>
    <input type="radio" name="gender" value="Чоловіча" required>Чоловіча
    <input type="radio" name="gender" value="Жіноча" required>Жіноча<br>

    <label for="city">Місто:</label>
    <select id="city" required>
        <option value="">Оберіть місто</option>
        <option value="Київ">Київ</option>
        <option value="Львів">Львів</option>
        <option value="Дніпро">Дніпро</option>
        <option value="Одеса">Одеса</option>
    </select><br>

    <label for="address">Адреса:</label>
    <textarea id="address" rows="4" required></textarea><br>

    <label>Мови, якими володієте:</label>
    <input type="checkbox" name="languages" value="Українська">Українська
    <input type="checkbox" name="languages" value="Англійська">Англійська
    <input type="checkbox" name="languages" value="Російська">Російська
    <br><br>

    <input type="button" value="Зберегти" onclick="displayTable()">
</form>

<div id="tableContainer"></div>

<script src="script.js"></script>
</body>
</html>
